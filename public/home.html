<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionX - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <img src="pic1.png" alt="VisionX Logo" class="logo-image">
        <a href="home.html">VisionX</a>
        <a href="tryitout.html">Try it Out</a>
        <a href="#" class="logout">Logout</a>
    </nav>

    <div class="container">
        <h1 class="logo-text">
            <span>V</span><span>I</span><span>S</span><span>I</span><span>O</span><span>N</span><span class="letter-x">X</span>
        </h1>
        <p class="tagline">Transform Your Scripts into Stunning Motion Videos</p>
        <div class="buttons">
            <a href="#">Learn more</a>
            <a href="#">Try now</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to access this page.');
            window.location.href = 'index.html';
        }

        const tl = gsap.timeline();

        gsap.utils.toArray(".logo-text span:not(.letter-x)").forEach((letter, i) => {
            tl.from(letter, {
                scale: 0,
                opacity: 0,
                duration: 1,
                ease: "power2.out",
            }, i * 0.1);
        });
        
        tl.from(".letter-x", {
            scale: 0,
            opacity: 0,
            duration: 1,
            ease: "power2.out",
        }, "-=0.8");

        tl.from(".letter-x", {
            rotation: -15,
            duration: 0.8,
            ease: "elastic.out(1, 0.5)"
        }, "-=0.3");

        tl.to(".logo-text span:not(.letter-x)", {
            opacity: 0.1,
            duration: 1,
            ease: "power2.out"
        }, "-=0.5");

        tl.to(".letter-x", {
            opacity: 1,
            duration: 1,
            ease: "power2.out"
        }, "-=0.5");

        tl.from(".tagline", {
            y: 20,
            opacity: 0,
            duration: 0.8,
            ease: "power2.out"
        }, "-=0.5");

        tl.from(".buttons", {
            y: 20,
            opacity: 0,
            duration: 0.8,
            ease: "power2.out"
        }, "-=0.5");

        const letters = document.querySelectorAll('.logo-text span');
        letters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                gsap.to(letter, {
                    scale: 1.1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
            letter.addEventListener('mouseleave', () => {
                gsap.to(letter, {
                    scale: 1,
                    duration: 0.3,
                    ease: "power2.out"
                });
            });
        });

        const xLetter = document.querySelector('.letter-x');
        xLetter.addEventListener('mouseenter', () => {
            gsap.to(xLetter, {
                scale: 1.3,
                duration: 0.3,
                ease: "power2.out"
            });
        });
        xLetter.addEventListener('mouseleave', () => {
            gsap.to(xLetter, {
                scale: 1,
                duration: 0.3,
                ease: "power2.out"
            });
        });

        document.querySelector('.logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            alert('Logged out successfully.');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
